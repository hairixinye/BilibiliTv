steps:
- uses: actions/checkout@v2
- name: Set up JDK 11 # 设置你需要的 JDK 版本
  uses: actions/setup-java@v2
  with:
    java-version: '11'
    distribution: 'adopt'
- name: Build with Gradle
  uses: gradle/gradle-build-action@v2
  with:
    arguments: build # 运行 Gradle 构建命令

# 可选：上传构建产物
- name: Upload artifacts
  uses: actions/upload-artifact@v2
  with:
    name: project-artifacts
    path: build/libs/

# 可选：执行其他任务，例如运行测试
- name: Run tests
  run: gradlew test
